<div class="list-item list-item--squashed">
    <div class="list-item__stats">
        {% spaceless %}
        <span class="rating">
            <span class="rating-button rating-up is-read-only" title="Positive Ratings">
                {{ idea.positive_rating_count }}
                <i class="fa fa-chevron-up" aria-hidden="true"></i>
            </span>
            <span class="rating-button rating-down is-read-only" title="Negative Ratings">
                {{ idea.negative_rating_count }}
                <i class="fa fa-chevron-down" aria-hidden="true"></i>
            </span>
        </span>
        <span title="Comments">
            {{ idea.comment_count }}
            <i class="fa fa-comment-o" aria-hidden="true"></i>
        </span>
        {% endspaceless %}
    </div>
    <h3 class="list-item__title">
        <a href="{% url 'idea-detail' idea.slug %}">
        {{ idea.name }}
        </a>
    </h3>
    <span class="list-item__author">
        {{ idea.creator.username }}
    </span>
    <span class="list-item__date">
        {{ idea.created | date }}
    </span>
    {% if idea.category %}
        <span class="category">{{ idea.category }}</span>
    {% endif %}
</div>
