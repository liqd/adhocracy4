{% extends extends %}
{% load static react_polls react_comments_async %}


{% block phase_content %}
    <div class="module-content--light">
        <div class="l-wrapper">
            <div class="l-center-8">
                {% react_polls poll %}
            </div>
        </div>
    </div>
    <div class="l-wrapper">
        <div class="l-center-8">
            {% react_comments_async object %}
        </div>
    </div>
{% endblock %}

{% block extra_js %}
  {{ block.super }}
    <script type="text/javascript" src="{% static 'polls.js' %}"></script>
{% endblock %}
